<h1>Войти в профиль</h1>
<h2>Введите Ваш номер телефона и пароль, чтобы зайти в профиль</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Номер телефона</div>
      <input type="text" name="phone" placeholder="095 16 99 243" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Пароль</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Войти</button>
    </div>
  </form>
</div>
