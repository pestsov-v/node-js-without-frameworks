<h1>Создать чек</h1>
<h2>Ваш чек будет создан спустя минуту</h2>
<a class="backButton" href="/checks/all">Назад</a>
<hr />


<div class="formWrapper">
  <form id="checksCreate" action="/api/checks" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Протокол</div>
      <select name="protocol">
        <option value="http" selected>http://</option>
        <option value="https">https://</option>
      </select>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Ссылка (не включая протокол)</div>
      <input type="text" name="url" placeholder="mywebsite.com/my/path" />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Code</div>
      <div class="checkboxGroup">
        <input type="checkbox" class="multiselect intval" name="code" value="200" checked>200
        <input type="checkbox" class="multiselect intval" name="code" value="201" checked>201
        <input type="checkbox" class="multiselect intval" name="code" value="301">301
        <input type="checkbox" class="multiselect intval" name="code" value="302">302
        <input type="checkbox" class="multiselect intval" name="code" value="400">400
        <input type="checkbox" class="multiselect intval" name="code" value="403">403
        <input type="checkbox" class="multiselect intval" name="code" value="404">404
        <input type="checkbox" class="multiselect intval" name="code" value="406">406
        <input type="checkbox" class="multiselect intval" name="code" value="500">500
      </div>
    </div>


    <div class="inputWrapper">
      <div class="inputLabel">HTTP метод</div>
      <select name="httpmethod">
        <option value="post">POST</option>
        <option value="get" selected>GET</option>
        <option value="put">PUT</option>
        <option value="delete">DELETE</option>
      </select>
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Timeout</div>
      <select class="intval" name="time">
        <option value="1">1 second</option>
        <option value="2">2 seconds</option>
        <option value="3">3 seconds</option>
        <option value="4">4 seconds</option>
        <option value="5">5 seconds</option>
      </select>
    </div>


    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Create Check</button>
    </div>
  </form>
</div>
